program: /home/er647/projects/feature-wise-active-learning/src/run_experiment.py # Path to the program to run
entity: evangeorgerex
project: fwal # Project name

name: mask_implementation_sigmoid_v_probabilistic

command:
- ${env}
- ${interpreter}
- ${program}
- --model
- fwal
- --valid_percentage
- 0.25
- --sparsity_type
- global
- --gamma
- 1.0
- --sparsity_regularizer
- L1
- --sparsity_regularizer_hyperparam
- 1
- --test_time_interventions 
- evaluate_test_time_interventions
- --tags
- 8be51def # RUN python ./generate_uuid.py in the terminal to generate a new tag for each experiment
- --notes
- "Gumbel parameter sweep. All 5 datasets. x3 test splits x3 weight inits"
- ${args}

method: grid
parameters:
  dataset:
    distribution: categorical
    values:
    - simple_trig_synth
    - simple_linear_synth
    - exponential_interaction_synth
    - summed_squares_exponential_synth
    - trigonometric_polynomial_synth

  mask_type:
    distribution: categorical
    values:
    - gumbel_softmax

  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  repeat_id:  # number of folds
    distribution: categorical
    values:
    - 0
    
  test_split: # defines different splits
    distribution: categorical
    values: 
    - 0
    - 1
    - 2