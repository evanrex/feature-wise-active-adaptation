program: /home/er647/projects/feature-wise-active-learning/src/run_experiment.py # Path to the program to run
entity: evangeorgerex
project: fwal # Project name

name: fc05ccd7_LASSO_baseline_CPU

command:
- ${env}
- ${interpreter}
- ${program}
- --model
- lasso
- --hpc_run
- --num_workers
- 1 # optimal for HPC CPU
- --tags
- fc05ccd7 # RUN python ./generate_uuid.py in the terminal to generate a new tag for each experiment
- --notes
- "fc05ccd7_LASSO_baseline"
- ${args}

method: grid
parameters:
  dataset:
    distribution: categorical
    values:
    - poly_binarised_decimalised_synth
    - mice_protein
    - COIL20 
    - Isolet
    - madelon
    - USPS
    - PBMC
    
  lasso_C:
    distribution: categorical
    values:
    - 10
    - 100
    - 1000
  
  lasso_l1_ratio:
    distribution: categorical
    values:
    - 0
    - 0.25
    - 0.5
    - 0.75
    - 1


  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2
