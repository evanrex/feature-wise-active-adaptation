    - simple_linear_synth
    # - exponential_interaction_synth
    # - summed_squares_exponential_synth
    # - trigonometric_polynomial_synth

  pre_alpha:
    distribution: categorical
    values:
    - 0
    - 1
    - 10
    - 100
    
  pre_pi:
    distribution: categorical
    values:
    - 0.2
    - 0.5
    - 0.8


  lr:  # number of folds
    distribution: categorical
    values:
    - 0.01
    - 0.001
    - 0.00001

