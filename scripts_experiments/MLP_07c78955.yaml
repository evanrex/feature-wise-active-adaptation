program: /home/er647/projects/feature-wise-active-learning/src/run_experiment.py # Path to the program to run
entity: evangeorgerex
project: fwal # Project name

name: 07c78955_fwal_as_MLP_baseline

command:
- ${env}
- ${interpreter}
- ${program}
- --as_MLP_baseline
- --hpc_run
- --num_workers
- 1 # optimal for HPC CPU
- --tags
- 07c78955 # RUN python ./generate_uuid.py in the terminal to generate a new tag for each experiment
- --notes
- "07c78955_fwal_as_MLP_baseline. hyperparameter tuning MLP "
- ${args}

method: grid
parameters:
  dataset:
    distribution: categorical
    values:
    - poly_binarised_decimalised_synth
    - mice_protein
    - COIL20 
    - Isolet
    - madelon
    - USPS
    - PBMC
    - finance

  lr:
    distribution: categorical
    values:
    - 1e-3
    - 3e-4
    - 1e-4
  
  num_hidden:
    distribution: categorical
    values:
    - 1
    - 2
    - 4

  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

