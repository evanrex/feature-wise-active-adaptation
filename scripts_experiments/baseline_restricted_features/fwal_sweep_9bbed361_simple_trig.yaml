program: /home/er647/projects/feature-wise-active-learning/src/run_experiment.py # Path to the program to run
entity: evangeorgerex
project: fwal # Project name

name: 9bbed361_simple_trig

command:
- ${env}
- ${interpreter}
- ${program}
- --restrict_features
- --as_MLP_baseline
- --max_steps
- 50
- --hpc_run
- --num_workers
- 31 # optimal for HPC
- --tags
- 9bbed361 # RUN python ./generate_uuid.py in the terminal to generate a new tag for each experiment
- --notes
- "self-supervised learning task to pre-train the reconstruction module using SEFS"
- ${args}

method: grid
parameters:
  dataset:
    distribution: categorical
    values:
    - simple_trig_synth
    # - summed_squares_exponential_synth
    # - trigonometric_polynomial_synth

  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2

  chosen_features_list:
    distribution: categorical
    values:
      - "x1,x2"
      - "x2,x3,x5"
      - "x2,x3"