    distribution: categorical
    values:
    - simple_trig_synth
    # - simple_linear_synth
    # - exponential_interaction_synth
    - summed_squares_exponential_synth
    - trigonometric_polynomial_synth

  metric_model_selection:
    distribution: categorical
    values:
    # - cross_entropy_loss
    - total_loss
    # - balanced_accuracy

  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2