program: /home/er647/projects/feature-wise-active-learning/src/run_experiment.py # Path to the program to run
entity: evangeorgerex
project: fwal # Project name

name: d18b12cd_rf_baseline

command:
- ${env}
- ${interpreter}
- ${program}
- --model
- rf
- --hpc_run
- --num_workers
- 31 # optimal for HPC
- --tags
- d18b12cd # RUN python ./generate_uuid.py in the terminal to generate a new tag for each experiment
- --notes
- "d18b12cd_rf_baseline"
