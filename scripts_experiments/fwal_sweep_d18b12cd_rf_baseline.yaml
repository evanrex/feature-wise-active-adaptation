method: grid
parameters:
  dataset:
    distribution: categorical
    values:
    - poly_binarised_decimalised_synth
    - mice_protein
    - COIL20 
    - gisette 
    - Isolet
    - madelon
    - USPS
  
  rf_max_depth:
    distribution: categorical
    values:
    - 3
    - 5
    - 7

  seed_model_init:  # number of folds
    distribution: categorical
    values:
    - 0
    - 1
    - 2
